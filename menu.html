<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Sasacil - Salad Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: #FCDEE4;
            padding-top: 70px;
            color: #3a1a2f;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fae0e6 !important;
            box-shadow: 0 2px 6px rgba(212, 202, 204, 0.23);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 70px;
        }

        .logo h1 {
            font-family: 'Marko One', serif;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 span {
            color: #e83e6c;
        }

        .logo img {
            width: 50px;
            height: auto;
        }

        /* Login Button */
        .login-button.desktop-only {
            display: block;
            margin-left: auto;
            margin-right: 20px;
        }

        .login-button.mobile-only {
            display: none;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            gap: 4rem;
        }

        .nav-link {
            font-weight: 600;
            color: black;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #E91E63;
        }

        .login-button {
            background-color: transparent;
            color: black;
            padding: 5px 20px;
            border: 2px solid #e83e6c;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #e83e6c;
            color: white;
        }

        /* Burger Menu */
        .burger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }

        .burger-menu span {
            width: 100%;
            height: 3px;
            background: #3a1a2f;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            transform-origin: 1px;
        }

        main {
            padding: 30px 60px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
        }

        .search-input-wrapper {
            padding-top: 20px;
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .search-input-wrapper input {
            background: transparent;
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 2px solid #e83e6c;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
        }

        .search-input-wrapper .search-icon {
            position: absolute;
            top: 65%;
            left: 12px;
            transform: translateY(-50%);
            color: #555;
            font-size: 16px;
            pointer-events: none;
        }

        .section-title2 {
            padding-top: 20px;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Salad Cards Styles */
        .recommend-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 22px;
            padding: 20px 0;
            width: 100%;
        }

        .recommend-card {
            width: 100%;
            height: 400px;
            border: 2px solid #e83e6c;
            border-radius: 20px;
            overflow: hidden;
            background: transparent;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recommend-card:hover {
            background: #f8d7df !important;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            width: 100%;
            height: 50%;
            overflow: hidden;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .recommend-card:hover .card-img img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-rating {
            display: inline-block;
            font-size: 12px;
            padding: 3px 8px;
            border: 1px solid #E91E63;
            border-radius: 20px;
            margin-bottom: 8px;
            align-self: flex-start;
            color: #e83e6c;
        }

        .card-rating span {
            color: black;
            font-weight: 600;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-price {
            color: #888;
            margin-bottom: 15px;
        }

        .card-btn {
            margin-top: auto;
            align-self: flex-end;
            background: #e83e6c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card-btn:hover {
            background: #d72d5b;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.2rem;
        }

        /* View All/Hide Items Text Link */
        .view-all-container {
            text-align: right;
            margin-top: 20px;
        }

        .view-all-link {
            color: #e83e6c;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .view-all-link:hover {
            color: #d72d5b;
            text-decoration: underline;
        }

        .section-title3 {
            padding-top: 20px;
            font-size: 2rem;
            font-weight: 600;
        }

        .menu-section {
      background-image: url('assets/images/background.png');
      background-size: cover;
      background-position: center;
      padding: 30px;
      display: flex;
      align-items: center;
      gap: 50px;
      justify-content: space-between;
    }

    .menu-section h1 {
      padding-left: 20px;
      font-family: 'Marko One', serif;
      font-size: 2rem;
    }

    .section-title .highlight {
      font-family: 'Marko One', serif;
      color: #e91e63;
    }

    .menu-cards {
      display: flex;
      gap: 30px;
      overflow-x: auto;
      padding: 20px 0;
      scroll-behavior: smooth;
      flex-grow: 1;
      justify-content: center;
    }

    .menu-card {
      background: #f6f6f6;
      min-width: 120px;
      padding: 40px 10px;
      border-radius: 100px;
      text-align: center;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .menu-card:hover {
      transform: translateY(-5px);
    }

    .menu-img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 10px;
      overflow: hidden;
    }

    .menu-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menu-name {
      font-weight: 600;
      margin: 0;
      transition: color 0.3s ease;
    }

    .menu-card:hover .menu-name {
      color: #e91e63;
    }

    .menu-count {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

        @media (max-width: 768px) {
            header {
                padding: 10px 20px;
            }

            main {
                padding: 20px;
            }

            .burger-menu {
                display: flex;
                margin-left: auto;
            }

            .nav-container {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: #fae0e6;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                gap: 15px;
                transform: translateY(-150%);
                transition: transform 0.3s ease;
            }

            .nav-container.active {
                transform: translateY(0);
            }

            .login-button.desktop-only {
                display: none;
            }

            .login-button.mobile-only {
                display: block;
                margin-top: 10px;
            }

            .recommend-cards {
                grid-template-columns: 1fr;
            }
        }

        /* Burger Animation */
        .burger-menu.active span:first-child {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .burger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active span:last-child {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <h1><img src="assets/images/sasacil logo.png" alt="Salad Sasacil">Salad<span>Sasacil</span></h1>
        </div>

        <button class="burger-menu" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="nav-container">
            <a href="#" class="nav-link">Home</a>
            <a href="#menu" class="nav-link">Menu</a>
            <a href="#recommend" class="nav-link">Popular</a>
            <a href="#contact" class="nav-link">Contact</a>
            <a href="login.html" class="login-button mobile-only">Login</a>
        </div>
        <a href="login.html" class="login-button desktop-only">Login</a>
    </header>

    <main>
        <h2 class="section-title">Menu</h2>
        <div class="search-input-wrapper">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" placeholder="Search" id="searchInput" />
        </div>
        <h3 class="section-title2">Our Best Salad for You</h3>
        <div class="view-all-container">
            <a class="view-all-link" id="toggleViewBtn">View all</a>
        </div>
        <div class="recommend-cards" id="recommend-cards">
            <!-- Salad cards will be inserted here by JavaScript -->
        </div>

        <h4 class="section-title3">Category</h4>
        <div class="menu-cards">
      <div class="menu-card">
        <div class="menu-img">
          <img src="assets/images/menu/Salad/salad Buah 300ml Cream Cheese.webp" alt="Salad">
        </div>
        <p class="menu-name">Salad</p>
        <p class="menu-count">12 Items</p>
      </div>
      <div class="menu-card">
        <div class="menu-img">
          <img src="assets/images/menu/drink/Avocado Smoothies.png" alt="Drink">
        </div>
        <p class="menu-name">Drink</p>
        <p class="menu-count">12 Items</p>
      </div>
      <div class="menu-card">
        <div class="menu-img">
          <img src="assets/images/menu/Seblak/Seblak Ceker.jpg" alt="Seblak">
        </div>
        <p class="menu-name">Seblak</p>
        <p class="menu-count">12 Items</p>
      </div>
      <div class="menu-card">
        <div class="menu-img">
          <img src="assets/images/menu/Sushi/Sushi Mentai.jpg" alt="Sushi">
        </div>
        <p class="menu-name">Sushi</p>
        <p class="menu-count">12 Items</p>
      </div>
      <div class="menu-card">
        <div class="menu-img">
          <img src="assets/images/menu/Dimsum/Dimsum ayam.jpg" alt="Dimsum">
        </div>
        <p class="menu-name">Dimsum</p>
        <p class="menu-count">12 Items</p>
      </div>
      <div class="menu-card">
        <div class="menu-img">
          <img src="assets/images/menu/Makanan/Nasi goreng.jpg" alt="Food">
        </div>
        <p class="menu-name">Main Dishes</p>
        <p class="menu-count">12 Items</p>
      </div>
    </div>
    </main>

    <script>
        // Burger Menu Toggle
        const burgerMenu = document.querySelector('.burger-menu');
        const navContainer = document.querySelector('.nav-container');

        burgerMenu.addEventListener('click', () => {
            burgerMenu.classList.toggle('active');
            navContainer.classList.toggle('active');
        });

        // Close menu when clicking on links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                burgerMenu.classList.remove('active');
                navContainer.classList.remove('active');
            });
        });

        // Menu Data from JSON
        let saladMenuData = [];
        let filteredSaladData = [];
        let showAll = false;
        const initialDisplayCount = 5;

        // Load menu data from JSON
        async function loadSaladMenu() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();

                // Filter only Salad items and sort by rating (highest first)
                saladMenuData = data.menu
                    .filter(item => item.kategori === "Salad")
                    .sort((a, b) => b.rating - a.rating);

                filteredSaladData = [...saladMenuData];
                renderSaladCards();
            } catch (error) {
                console.error('Error loading menu data:', error);
                // Fallback data with only Salad items
                saladMenuData = [
                    {
                        nama_menu: "Salad Buah Special",
                        harga: 25000,
                        rating: 4.8,
                        img: "assets/images/menu/Salad/Salad Buah 500ml Taro.webp",
                        kategori: "Salad",
                        deskripsi: "Special fruit salad with taro flavor"
                    },
                    {
                        nama_menu: "Salad Buah Original",
                        harga: 20000,
                        rating: 4.5,
                        img: "assets/images/menu/Salad/Salad Buah 500ml Original.webp",
                        kategori: "Salad",
                        deskripsi: "Classic fruit salad with fresh ingredients"
                    },
                    {
                        nama_menu: "Salad Cream Cheese",
                        harga: 28000,
                        rating: 4.9,
                        img: "assets/images/menu/Salad/Salad Buah 500ml Cream Cheese.webp",
                        kategori: "Salad",
                        deskripsi: "Delicious fruit salad with cream cheese topping"
                    },
                    {
                        nama_menu: "Salad Buah Mix",
                        harga: 22000,
                        rating: 4.6,
                        img: "assets/images/menu/Salad/Salad Buah 500ml Mix.webp",
                        kategori: "Salad",
                        deskripsi: "Mixed fruit salad with special sauce"
                    },
                    {
                        nama_menu: "Salad Buah Yogurt",
                        harga: 23000,
                        rating: 4.7,
                        img: "assets/images/menu/Salad/Salad Buah 500ml Yogurt.webp",
                        kategori: "Salad",
                        deskripsi: "Fresh fruit salad with yogurt dressing"
                    },
                    {
                        nama_menu: "Salad Buah Premium",
                        harga: 30000,
                        rating: 4.9,
                        img: "assets/images/menu/Salad/Salad Buah Premium.webp",
                        kategori: "Salad",
                        deskripsi: "Premium fruit salad with exotic fruits"
                    },
                    {
                        nama_menu: "Salad Sayur Segar",
                        harga: 18000,
                        rating: 4.4,
                        img: "assets/images/menu/Salad/Salad Sayur Segar.webp",
                        kategori: "Salad",
                        deskripsi: "Fresh vegetable salad with light dressing"
                    }
                ];
                filteredSaladData = [...saladMenuData];
                renderSaladCards();
            }
        }

        // Render salad cards
        function renderSaladCards() {
            const container = document.getElementById('recommend-cards');
            const toggleViewBtn = document.getElementById('toggleViewBtn');
            container.innerHTML = '';

            if (filteredSaladData.length === 0) {
                container.innerHTML = '<div class="no-results">No salads found matching your search</div>';
                toggleViewBtn.style.display = 'none';
                return;
            }

            // Determine which items to display
            const itemsToDisplay = showAll ? filteredSaladData : filteredSaladData.slice(0, initialDisplayCount);

            itemsToDisplay.forEach((item) => {
                const card = document.createElement('div');
                card.className = 'recommend-card';
                card.innerHTML = `
                    <div class="card-img">
                        <img src="${item.img}" alt="${item.nama_menu}" loading="lazy">
                    </div>
                    <div class="card-body">
                        <span class="card-rating"><i class="fas fa-star"></i><span> ${item.rating}</span></span>
                        <h3 class="card-title">${item.nama_menu}</h3>
                        <p class="card-price">Rp ${item.harga.toLocaleString('id-ID')}</p>
                        <button class="card-btn">Order Now</button>
                    </div>
                `;
                container.appendChild(card);
            });

            // Update the toggle button text and visibility
            if (filteredSaladData.length <= initialDisplayCount) {
                toggleViewBtn.style.display = 'none';
            } else {
                toggleViewBtn.style.display = 'inline-block';
                toggleViewBtn.textContent = showAll ? 'Hide' : 'View all';
            }
        }

        // Toggle view all/hide items functionality
        document.getElementById('toggleViewBtn').addEventListener('click', () => {
            showAll = !showAll;
            renderSaladCards();
        });

        // Search functionality for salads
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredSaladData = saladMenuData.filter(item =>
                item.nama_menu.toLowerCase().includes(searchTerm) ||
                (item.deskripsi && item.deskripsi.toLowerCase().includes(searchTerm))
            );
            showAll = false; // Reset to initial view when searching
            renderSaladCards();
        });

        // Initialize the page with salad menu
        document.addEventListener('DOMContentLoaded', () => {
            loadSaladMenu();

            // Add click event for order buttons
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('card-btn')) {
                    const card = e.target.closest('.recommend-card');
                    const title = card.querySelector('.card-title').textContent;
                    alert(`Harap Login Terlebih Dahulu`);
                }
            });
        });
    </script>
</body>

</html>
