<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><img src="assets/images/sasacil logo.png" alt="Salad Sasacil">Salad<span>Sasacil</span></h1>
        </div>

        <button class="burger-menu" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="nav-container">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#menu" class="nav-link">Menu</a>
            <a href="#recommend" class="nav-link">Popular</a>
            <a href="#contact" class="nav-link">Contact</a>
            <a href="login.html" class="login-button mobile-only">Login</a>
        </div>
        <a href="login.html" class="login-button desktop-only">Login</a>
    </header>

    <main>
        <h2 class="section-title">Menu</h2>
        <div class="search-input-wrapper">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text" placeholder="Search" id="searchInput" />
        </div>
        <h3 class="section-title2">Our Best Salad for You</h3>
        <div class="view-all-container">
            <a class="view-all-link" id="toggleViewBtn">View all</a>
        </div>
        <div class="recommend-cards" id="recommend-cards">
            <!-- Salad cards will be inserted here by JavaScript -->
        </div>

        <h4 class="section-title3">Category</h4>
        <div class="menu-cards">
            <div class="menu-card active">
                <div class="menu-img">
                    <img src="assets/images/menu/Salad/salad Buah 300ml Cream Cheese.webp" alt="Salad">
                </div>
                <p class="menu-name">Salad</p>
                <p class="menu-count">12 Items</p>
            </div>
            <div class="menu-card">
                <div class="menu-img">
                    <img src="assets/images/menu/drink/Avocado Smoothies.png" alt="Drink">
                </div>
                <p class="menu-name">Drink</p>
                <p class="menu-count">12 Items</p>
            </div>
            <div class="menu-card">
                <div class="menu-img">
                    <img src="assets/images/menu/Seblak/Seblak Ceker.jpg" alt="Seblak">
                </div>
                <p class="menu-name">Seblak</p>
                <p class="menu-count">12 Items</p>
            </div>
            <div class="menu-card">
                <div class="menu-img">
                    <img src="assets/images/menu/Sushi/Sushi Mentai.jpg" alt="Sushi">
                </div>
                <p class="menu-name">Sushi</p>
                <p class="menu-count">12 Items</p>
            </div>
            <div class="menu-card">
                <div class="menu-img">
                    <img src="assets/images/menu/Dimsum/Dimsum ayam.jpg" alt="Dimsum">
                </div>
                <p class="menu-name">Dimsum</p>
                <p class="menu-count">12 Items</p>
            </div>
            <div class="menu-card">
                <div class="menu-img">
                    <img src="assets/images/menu/Makanan/Nasi goreng.jpg" alt="Food">
                </div>
                <p class="menu-name">Makanan</p>
                <p class="menu-count">12 Items</p>
            </div>
        </div>

        <!-- Container for kategori items -->
        <div id="kategoriContainer" class="kategori-container">
            <!-- Menu items will be loaded here based on category selection -->
        </div>

        <h6 class="section-title4">Best Seler</h6>
<div class="view-all-container">
    <a class="view-all-link" id="toggleViewBestSellerBtn">View all</a>
</div>
        <div class="best-seller-cards" id="best-seller-cards">
            <!-- Salad cards will be inserted here by JavaScript -->
        </div>
    </main>

<script src="menu.js"></script>
